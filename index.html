<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefa - Projeto Final JavaScript DNC</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <main>
    <h1>Lista de Tarefas</h1>
    <section id="create-todo-section">
      <form id = "create-todo-form">
        <input 
          type="text"
          id="description"
          name="description"
          class="input-description"
          aria-label="Qual a que tarefa deseja cadastras?"
          placeholder="Qual a que tarefa deseja cadastras?"
        />
        <button type="submit" arial-label="Cadastrar tarefa" class="add-task-btn">+</button> 
      </form>
    </section>
    <section class="todo-list-section">
      <ul id="todo-list"></ul>
    </section>
  </main>
</body>
</html>
